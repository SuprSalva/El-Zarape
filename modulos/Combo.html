<div id="divDetalleCombo" class="row justify-content-center text-center mt-2">
    <h3>Gesti&oacute;n de Combos</h3>
    <div class="col-12">
        <div class="card">
            <div class="card-header text-center">
                <span class="h4">Detalle del Combo</span>
                <button class="btn btn-outline-danger float-end"
                        onclick="cm.setDetalleComboVisible(false);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2 mb-4">
                        <div class="form-floating">
                            <input id="txtIdCombo" type="text" class="form-control" placeholder="ID" readonly/>
                            <label for="txtIdCombo" class="form-label">Id Combo</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtNombreCombo" type="text" class="form-control" placeholder="Nombre del Combo">
                            <label for="txtNombreCombo" class="form-label">Nombre del Combo</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtPrecioCombo" type="text" class="form-control" placeholder="Precio: $"/>
                            <label for="txtPrecioCombo" class="form-label">Precio</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtDescripcionCombo" type="text" class="form-control" placeholder="Descripci&oacute;n">
                            <label for="txtDescripcionCombo" class="form-label">Descripci&oacute;n</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtAlimentoCombo" type="text" class="form-control" placeholder="Alimento">
                            <label for="txtAlimentoCombo" class="form-label">Alimento</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtBebidaCombo" type="text" class="form-control" placeholder="Bebida">
                            <label for="txtBebidaCombo" class="form-label">Bebida</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <input id="txtOtroProductoCombo" type="text" class="form-control" placeholder="Otro Producto">
                            <label for="txtOtroProductoCombo" class="form-label">Otro Producto</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mx-auto">
                       <div class="btn-group m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" 
                                    class="btn btn-custom"
                                    onclick="cm.guardar();">
                                <i class="fas fa-save me-2"></i>
                                Guardar
                            </button>
                        </div>
                        <div class="btn-group col-1 m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-custom"
                                    onclick="cm.eliminar();">
                                <i class="fas fa-trash me-2"></i>
                                Eliminar
                            </button>
                        </div>
                        <div class="btn-group col-1 m-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btn btn-custom"
                                    onclick="cm.limpiar();">
                                <i class="fas fa-broom me-2"></i>
                                Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>               
</div>
<div id="divCatalogoCombos" class="row mt-2">
    <div class="col-12">
        <div class="card">
          <div class="card-header">
                <span class="h3">Cat&aacute;logo Combos</span>
                <button class="btn btn-outline-danger float-end"
                        onclick="cm.mostrarFormularioNuevo();">
                    <i class="fas fa-plus me-2"></i>
                    Nuevo
                </button>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Descripci&oacute;n</th>
                                        <th>Alimento</th>
                                        <th>Bebida</th>
                                        <th>Otro Producto</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyCombos">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
